	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link href="views/style.css" rel="stylesheet" type="text/css">

<body>
	<div class="container">
		<div class="header clearfix">
			<h1 class="text-muted">[@company]</h1>
		</div>
		<form action="index.php" method="post">
			<div class="jumbotron">
				<div class="smile"><i class="fa fa-smile-o fa-5"></i></div>
				<h2 class="display-3">Great! One more thing...</h2>
				<p>We would be extremely grateful if you could leave a review on Google. It really helps to support our business and we'll also give you an extra entry in our prize draw!</p>
				<input type="hidden" name="rating" value="[@rating]" id="rating_count">
				<input type="hidden" name="customer_id" value="[@customer_id]">
				<input type="hidden" name="order_id" value="[@order_id]">
				<input type="hidden" name="customer_name" value="[@customer_name]">
				<input type="hidden" name="customer_email" value="[@customer_email]">
				<p><button class="btn btn-lg btn-success" type="submit">Review us on Google</button></p>
			</div>
		</form>
		<div class="marketing">
			<h3>[@promo_title]</h3>
			<p>[@promo_content]</p>
		</div>
		<footer class="footer">
			<p>&copy; [@company] 2017</p>
		</footer>
	</div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous" type="text/javascript"></script>
	<script type="text/javascript" src="views/script.js"></script>
	<script type="text/javascript">
		$('.starrr').starrr({
		  change: function(e, value){
		    $('#count').text(value);
		    $("#rating_count").val(value);
		  }
		});
	</script>
